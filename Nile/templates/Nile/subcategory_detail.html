{% extends 'Nile/base.html' %}

{% block content %}
  <h2>{{ subcategory.name }}</h2>

  {% if items %}
    <ul>
      {% for item in items %}
        <li>
          <h3>{{ item.name }}</h3>
          <p>{{ item.description }}</p>
          <p>Price: ${{ item.price }}</p>
          <div class="col-md-5">
            <img class="img-fluid" src="{{ item.image.url }}" width="100%" >
          </div>

          <!-- Add more details as needed -->
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No items available in this subcategory.</p>
  {% endif %}
{% endblock %}
